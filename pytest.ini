[pytest]
# Pytest configuration for AI Backend Unified Infrastructure

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra

# Markers for test categorization
markers =
    unit: Unit tests for routing logic and utilities
    integration: Integration tests requiring active providers
    contract: Contract tests for provider API compliance
    slow: Slow-running tests (deselect with '-m "not slow"')
    requires_ollama: Tests requiring Ollama provider
    requires_llamacpp: Tests requiring llama.cpp provider
    requires_vllm: Tests requiring vLLM provider
    requires_redis: Tests requiring Redis cache
    monitoring: Monitoring stack validation tests (requires Grafana/Prometheus)

# Coverage options (when using pytest-cov)
[coverage:run]
source = scripts
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
