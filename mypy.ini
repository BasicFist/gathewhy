[mypy]
# Python version
python_version = 3.11

# Import discovery
files = scripts/**/*.py
exclude = (?x)(
    ^tests/  # Exclude test files for now
    | ^monitoring/  # Exclude monitoring configs
  )

# Type checking strictness (moderate for gradual adoption)
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True

# Untyped definitions (start lenient, tighten later)
# Set disallow_untyped_defs = True after fixing existing code
disallow_untyped_defs = False
check_untyped_defs = True

# Optional warnings
warn_no_return = True
warn_unreachable = True

# Error messages
show_error_codes = True
show_error_context = True
pretty = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Third-party imports (allow missing)
ignore_missing_imports = True
