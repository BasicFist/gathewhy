# Loki Configuration for Log Aggregation
#
# Aggregates logs from:
# - LiteLLM gateway (journald)
# - Provider services (journald)
# - System logs
#
# Storage: Local filesystem (15 day retention)
# Query: Via Grafana

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_transfer_retries: 0
  wal:
    enabled: true
    dir: /home/miko/LAB/ai/backend/ai-backend-unified/monitoring/loki/data/wal

schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /home/miko/LAB/ai/backend/ai-backend-unified/monitoring/loki/data/boltdb-shipper-active
    cache_location: /home/miko/LAB/ai/backend/ai-backend-unified/monitoring/loki/data/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /home/miko/LAB/ai/backend/ai-backend-unified/monitoring/loki/data/chunks

compactor:
  working_directory: /home/miko/LAB/ai/backend/ai-backend-unified/monitoring/loki/data/boltdb-shipper-compactor
  shared_store: filesystem

limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30

chunk_store_config:
  max_look_back_period: 360h  # 15 days

table_manager:
  retention_deletes_enabled: true
  retention_period: 360h  # 15 days

ruler:
  storage:
    type: local
    local:
      directory: /home/miko/LAB/ai/backend/ai-backend-unified/monitoring/loki/data/rules
  rule_path: /tmp/loki/rules-temp
  alertmanager_url: http://localhost:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true

# Log level patterns and parsing
analytics:
  reporting_enabled: false
