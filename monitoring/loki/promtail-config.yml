# Promtail Configuration for Log Shipping
#
# Ships logs from systemd journald to Loki
# Monitors:
# - litellm.service
# - ollama.service
# - System logs

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /home/miko/LAB/ai/backend/ai-backend-unified/monitoring/loki/data/positions.yaml

clients:
  - url: http://localhost:3100/loki/api/v1/push

scrape_configs:
  # LiteLLM Service Logs
  - job_name: litellm
    journal:
      max_age: 12h
      labels:
        job: litellm
        service: litellm-gateway
        component: api
      matches: "_SYSTEMD_UNIT=litellm.service"
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            model: model
            latency: latency_ms
            status: status_code
      - labels:
          level:
          model:
      - timestamp:
          source: timestamp
          format: RFC3339
    relabel_configs:
      - source_labels: [__journal__systemd_unit]
        target_label: unit
      - source_labels: [__journal__hostname]
        target_label: hostname
      - source_labels: [__journal_priority_keyword]
        target_label: level

  # Ollama Service Logs
  - job_name: ollama
    journal:
      max_age: 12h
      labels:
        job: ollama
        service: ollama
        provider: ollama
        component: inference
      matches: "_SYSTEMD_UNIT=ollama.service"
    pipeline_stages:
      - regex:
          expression: '(?P<level>INFO|WARN|ERROR|DEBUG)'
      - labels:
          level:
    relabel_configs:
      - source_labels: [__journal__systemd_unit]
        target_label: unit
      - source_labels: [__journal__hostname]
        target_label: hostname
      - source_labels: [__journal_priority_keyword]
        target_label: level

  # System Logs (filtered)
  - job_name: system
    journal:
      max_age: 6h
      labels:
        job: system
        component: system
    relabel_configs:
      - source_labels: [__journal__systemd_unit]
        target_label: unit
      - source_labels: [__journal__hostname]
        target_label: hostname
      - source_labels: [__journal_priority_keyword]
        target_label: level
