version: '3.8'

services:
  # Mock Prometheus - Alternative for free mode
  mock-prometheus:
    build:
      context: .
      dockerfile: Dockerfile.mock-prometheus
    container_name: litellm-mock-prometheus
    ports:
      - "4222:4222"
    command: ['python3', '-c', 'import http.server; http.server.HTTPServer(("", 4222).serve_forever()']
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge

# Include main services
include:
  - docker-compose.base.yml
